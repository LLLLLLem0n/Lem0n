<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name=”viewport” content=”width=device-width,initial-scale=1″>
    <title>ModerlViewerを使ったWebARページ</title>
    <link rel="stylesheet" href="https://llllllem0n.github.io/lem0n/style2.css" />
  </head>
  <body>
 　　 <script 
   　　   type="module"
  　　    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
　　  </script>
<div class="flex_test-box">
  <div class="flex_test-item">
    <model-viewer
    ar
    alt="ddcna"
    src="ddcna4.gltf"
    shadow-intensity="0.7"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap>

    </model-viewer>
  </div>
  <div class="flex_test-item">
    <model-viewer
    ar
    alt="ddcbr3"
    src="ddcbr3.gltf" 
    shadow-intensity="0.7"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap>
    
    </model-viewer>
  </div>
  <div class="flex_test-item">
    <model-viewer 
                  src="ddckintoki4.gltf" 
                  ar   
                  shadow-intensity="0.7"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap
                  autoplay>

      
    </model-viewer>
  </div>
  <div class="flex_test-item">
    <model-viewer 
                  src="ddckintoki3.gltf" 
                  ar 
                  shadow-intensity="0.7"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap
                  autoplay>

      
    </model-viewer>
  </div>
 </div>
 <h1>このページはiOS端末には非対応です。</h1>
  </body>
</html>
