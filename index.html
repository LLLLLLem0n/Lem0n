<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ModerlViewerを使ったWebARページ</title>
    <link rel="stylesheet" href="https://llllllem0n.github.io/lem0n/css/style.css" />
  </head>
  <body>
    <div class="flex_test-box">
 　　 <script 
   　　   type="module"
  　　    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
　　  </script>

  <div class="flex_test-item">
    <model-viewer
    ar
    alt="ddcna"
    src="ddcna4.gltf"
                  
    style="width:400px;height:500px;"                  
                  
    background-color="#70BCD1"
    shadow-intensity="0.7"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap>

    </model-viewer>
  </div>
  <div class="flex_test-item">
    <model-viewer
    ar
    alt="ddcbr3"
    src="ddcbr3.gltf" 
                  
    style="width:400px;height:500px;"                  

    background-color="#70BCD1"
    shadow-intensity="0.7"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap>
    
    </model-viewer>
  </div>
  <div class="flex_test-item">
    <model-viewer 
                  src="ddckintoki4.gltf" 
                  ar 
                  
                  style="width:400px;height:500px;"   
                  shadow-intensity="0.7"
                  autoplay>

      
    </model-viewer>
  </div>
  <div class="flex_test-item">
    <model-viewer 
                  src="ddckintoki3.gltf" 
                  ar 
                  
                  style="width:400px;height:500px;"   
                  shadow-intensity="0.7"
                  autoplay>

      
    </model-viewer>
  </div>
 </div>
  </body>
</html>
